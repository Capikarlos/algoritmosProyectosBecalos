<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Divide y Vencerás</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Proyecto Divide y Vencerás</h1>
    <p>Introduce un arreglo de números separados por comas para encontrar el número máximo.</p>

    <form id="formMaximo">
        <label for="numeros">Números (separados por comas):</label>
        <input type="text" id="numeros" name="numeros" placeholder="Ej: 3, 8, 2, 10, 5, 7" required>
        <button type="submit">Encontrar Máximo</button>
    </form>

    <h2>Resultado</h2>
    <div id="resultado">
        <!-- Aquí se mostrará el número máximo -->
    </div>

    <script src="divide.js"></script>
</body>
</html>
