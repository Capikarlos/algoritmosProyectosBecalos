<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Algoritmo Sliding Window</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Proyecto 5</h1>
    <p>Encuentra la palabra más larga en un texto</p>

    <form id="formTexto">
        <label for="textoUsuario">Ingresa tu párrafo:</label>
        <textarea id="textoUsuario" name="textoUsuario" rows="4" placeholder="Escribe aquí tu párrafo…" required></textarea>
        <button type="submit">Buscar Palabra Más Larga</button>
    </form>

    <h2>Resultado</h2>
    <div id="resultado">
        <!-- Aquí se mostrará la palabra más larga -->
    </div>

    <script src="sliding.js"></script>
</body>
</html>
